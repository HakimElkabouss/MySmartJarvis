<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="title">
    <h1>My Smart Jarvis</h1>
    </div>
    <div id="container">

    </div>
    
    
        <select id="select">
                <option value="Jean-Denis">Jean-Denis</option>
                <option value="Pascale">Pascale</option>
                <option value="Elodie">Elodie</option>
                <option value="Michael">Michael</option>
        </select> 

        <textarea type="text" id="text" rows="4" cols="80" style="resize:none;" placeholder="Dites quelque chose ! ..."></textarea>

        <button class="Poster" onclick="send()">Poster</button>
        <button class="Agenda" >Agenda</button>
        <button class="Listes" >Listes</button>

    

    

    <div id="modal1" style="display:none;">
        <div class="modal-content">
            <span id="close" class="close pull-right">x</span>
            <h3 class="text-center">Agenda</h3>
            <hr>
            <form method="post">
                <input type="date" name="datetime" id="date" class="form-control" placeholder="datetime">
                <input type="text" class="form-control" id="eventName" placeholder="Nom de l'évènement">
                <select id="participant" class="col-xs-12">
                    <option value="Tous" class="text-center">Tous</option>
                    <option value="Jean-Denis" class="text-center">Jean-Denis</option>
                    <option value="Pascale" class="text-center">Pascale</option>
                    <option value="Elodie" class="text-center">Elodie</option>
                    <option value="Michael" class="text-center">Michael</option>
                </select>
                <input type="text" class="form-control" id="place" placeholder="Lieu">
                <button type="button" class="btn btn-block" id="createEvent" onclick="sendAg()">Créer cet événement</button>
            </form>
        </div>
    </div>

    <div id="modal2" style="display: none;">
        <div class="modal-content">
            <span id="close1" class="close pull-right">×</span>
            <h3 class="text-center">Listes</h3>
            <hr>
           
            <input type="text" class="col-xs-12" style="padding-left: 20px" id="listName" placeholder="Nom de la liste">
            <button type="button" class="btn btn-block" id="createList"> Créer cette liste</button>
        <div id="add-element" style="display:none;">
            <input type="text" class="col-xs-12 col-md-5" id="newTask" placeholder="Que devez-vous faire?" >
            <select id="selectUser" class="col-xs-12 col-md-3 text-center">
                <option value="Tous">Tous</option>
                <option value="Jean-Denis">Jean-Denis</option>
                <option value="Pascale">Pascale</option>
                <option value="Elodie">Elodie</option>
                <option value="Michael">Michael</option>
            </select>
            <button type="button" class="btn btn-block" id="validList" onclick="sendLi()" >Ajouter</button>
            <button type="button" class="btn btn-block" id="terminer" >Terminer</button>
        </div>
            <hr>
        </div>
    </div>

    <div id="results">
        
    </div>
    <div id="agenda_resultas">

    </div>
    <div id="listes_resultas">

    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="front.js"></script>
</body>
</html>
